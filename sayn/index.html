<!DOCTYPE html>
<html lang="en"> <!-- Add the lang attribute with the appropriate language code -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add the viewport meta element -->
    <title>MLB Info Viewer</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>MLB Info Viewer</h1>
    <div>
        <label for="resultSelect">Select Result:</label>
        <select id="resultID_select"></select>
        <!-- <h1>            </h1> -->
        <!-- <button id="barChartBtn">Bar Chart</button>
        <button id="CIOChartBtn">CIO Table</button> -->
    </div>

    <div class="w3-third dashout">
        <!-- border:2px red solid; border:2px blue solid;-->
        <div class=" w3-card dash" >
            <!-- style="height: 350px;" -->
            <div class="dashbar">
                <div class="dashbar-title">
                    CIO Table
                </div>
                <!-- <img class="dashbar-icon" src="https://img.icons8.com/ios-filled/10/null/menu-2.png"/> -->
            </div>
            <div id="cio_table-container"></div>
        </div>
    </div>

    <div class="w3-third dashout">
        <!-- border:2px red solid; border:2px blue solid;-->
        <div class=" w3-card dash" >
            <!-- style="height: 800px;" -->
            <div class="dashbar">
                <div class="dashbar-title">
                    UE Distrubtion
                </div>
                <!-- <img class="dashbar-icon" src="https://img.icons8.com/ios-filled/10/null/menu-2.png"/> -->
            </div>
            <div id="bar_chart-container"></div>
        </div>
    </div>

    <div class="w3-third dashout">
        <!-- border:2px red solid; border:2px blue solid;-->
        <div class=" w3-card dash" >
            <!-- style="height: 250px;" -->
            <div class="dashbar">
                <div class="dashbar-title">
                    BS Total Throughput
                </div>
                <!-- <img class="dashbar-icon" src="https://img.icons8.com/ios-filled/10/null/menu-2.png"/> -->
            </div>
            <div id="line_chart-container"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>


</html>
