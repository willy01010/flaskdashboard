<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>first</title>
    <link rel="stylesheet" href="first.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
</head>

<body>
    <header>
        <h1>Current Data Without DB Connection</h1>
        <h4>Last Update: 2023/08/01 15:26:00</h4>
    </header>
    <main>
        <div id="current-index">
            <label for="resultSelect">Select Result:</label>
            <select id="resultID_select"></select>
            &emsp;&emsp;
            Current Data Index: <span id="index-value">1</span> <!-- 初始值設為 1，因為索引從 0 開始 -->
        </div>
        <section>
            <div style="display: flex; width: 100%;">
                <div class="w3-container" style="width: 20%;">
                    <div class="button-container" style="flex-direction: column;">
                        <button class="toggle-button" data-dataset="Init Satisfied 1_1">Toggle Init Satisfied
                            1_1</button><br>
                        <button class="toggle-button" data-dataset="MLB Satisfied 1_1">Toggle MLB Satisfied
                            1_1</button><br>
                        <button class="toggle-button" data-dataset="Init Satisfied 0_6">Toggle Init Satisfied
                            0_6</button><br>
                        <button class="toggle-button" data-dataset="MLB Satisfied 0_6">Toggle MLB Satisfied
                            0_6</button><br>
                        <button class="toggle-button" data-dataset="Init Satisfied 0_1">Toggle Init Satisfied
                            0_1</button><br>
                        <button class="toggle-button" data-dataset="MLB Satisfied 0_1">Toggle MLB Satisfied 0_1</button>
                    </div>
                </div>
                <div style="width: 73%;">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </section>
    </main>
    <script src="first.js"></script>
</body>

</html>
