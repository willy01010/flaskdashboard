<!-- HTML file for the web page -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chart.js Web Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="first.css">
    <!-- Link to the Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
</head>
<body>
    <!-- Create a header element -->
    <header>
        <h1>Chart.js Web Page</h1>
    </header>
    <!-- Create a main element -->
    <main>
        <!-- Create a section element for the first chart -->
        <section>
            <!-- Create a canvas element for the first chart -->
            <canvas id="chart1"></canvas>
        </section>
        <!-- Create a section element for the second and third charts -->
        <section>
            <!-- Create a div element for the second chart -->
            <div id="chart2-container" style="width:50%;float:left;">
                <!-- Create a canvas element for the second chart -->
                <canvas id="chart2"></canvas>
            </div>
            <!-- Create a div element for the third chart -->
            <div id="chart3-container" style="width:50%;float:right;">
                <!-- Create a table element for the third chart -->
                <table id="chart3">
                    <!-- Create a table head element for the third chart -->
                    <thead>
                        <!-- Create a table row element for the table head -->
                        <tr>
                            <!-- Create table cells for the table head -->
                            <th>BS ID</th>
                            <th>BS1</th>
                            <th>BS2</th>
                            <th>BS3</th>
                            <th>BS4</th>
                            <th>BS5</th>
                            <th>BS6</th>
                            <th>BS7</th>
                        </tr>
                    </thead>
                    <!-- Create a table body element for the third chart -->
                    <tbody id="chart3-body">
                        <!-- The table body will be filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- Link to the JavaScript file -->
    <script src="first.js"></script>
</body>
</html>
