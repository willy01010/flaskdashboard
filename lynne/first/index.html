<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Data Viewer</title>
</head>
<body>
    <h1>MLB Data Viewer</h1>
    <div id="data-container"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/getdata');
                const data = await response.json();

                const dataContainer = document.getElementById('data-container');
                dataContainer.innerHTML = '<h2>Data from MLB Data Table:</h2>';

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <p>Group ID: ${item.group_ID}</p>
                        <p>1_1_demand_num: ${item['1_1_demand_num']}</p>
                        <p>0_6_demand_num: ${item['0_6_demand_num']}</p>
                        <p>0_1_demand_num: ${item['0_1_demand_num']}</p>
                        <hr>
                    `;
                    dataContainer.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
