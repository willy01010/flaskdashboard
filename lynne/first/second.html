<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Second</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <link rel="stylesheet" href="second.css">
</head>


<body>


    <h1>MLB Info Viewer</h1>
    <div>
        <div class="checkbox-container w3-col">
            <label for="resultSelect">Select Result:</label>
            <select id="resultID_select"></select>
            &emsp;&emsp;
            <button id="pauseButton">暫停</button>&emsp;
            <button id="resumeButton">繼續</button>
            &emsp;&emsp;
            <input type="checkbox" id="showCIO" checked>
            <label for="showCIO">Show CIO Table <br></label>
            <input type="checkbox" id="showDistribution" checked>
            <label for="showDistribution">Show UE Distribution <br></label>
            <input type="checkbox" id="showThroughput" checked>
            <label for="showThroughput">Show BS Total Throughput <br></label>

        </div>
    </div>

    <div id='CIO_table-chart' class="w3-third dashout">
        <div class=" w3-card dash">
            <div class="dashbar">
                <div class="dashbar-title">
                    CIO Table
                </div>
            </div>
            <div id="cio_table-container"></div>
        </div>
    </div>

    <div id='UE_Dist-chart' class="w3-third dashout">
        <div class=" w3-card dash">
            <div class="dashbar">
                <div class="dashbar-title">
                    UE Distrubtion
                </div>
            </div>
            <div id="bar_chart-container"></div>
        </div>
    </div>

    <div id='BS_Thro-chart' class="w3-third dashout">
        <div class=" w3-card dash">
            <div class="dashbar">
                <div class="dashbar-title">
                    BS Total Throughput
                </div>
            </div>
            <div>
                <canvas id="linear_chart-container"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="second.js"></script>
</body>


</html>
